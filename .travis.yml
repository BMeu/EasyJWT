sudo: false

language: python

python:
  - "3.6"
  - "3.6-dev"
  - "3.7"
  - "3.7-dev"
  - "3.8-dev"
  - "nightly"

env:
  global:
    - PIPENV_VERBOSITY=-1

install:
  - pip install pipenv
  - pipenv install --dev
  - pipenv install codecov

script:
  - flake8
  - coverage run -m unittest discover -v -s tests -p "*_test.py" -t .
  - sphinx-apidoc -o docs/source/api app app/configuration
  - sphinx-build -b html docs/source docs/build

after_success:
- codecov
